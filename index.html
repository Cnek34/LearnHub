<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/outline.css" rel="stylesheet">
    <link href="css/outline-settings.css" rel="stylesheet">
    <title>LearnHub</title>
</head>
<body>
    <header class="main-header">
        <nav class="main-nav">
            <a class="logo" href="#">
                <h1>LearnHub</h1>
            </a>
            <ul class="site-navigation">
                <li class="site-navigation-item">
                  <a href="#">Поиск напарников</a>
                </li>
            </ul>
            <a class="search" href="#">
                <img src="img/icon.svg" width="50" height="50" alt="Профиль пользователя">
            </a>
        </nav>
    </header>
    <main class="main-content"> 
        <section class="hero">
            <h1>LearnHub - поиск команды для успеха</h1>
            <img class="hero-img" src="img/circle.png" width="304" height="304" alt="Яхта на воде">
        </section>

        <section class="why-us">  
            <h2>Почему именно мы</h2>
            <ul class="card">
                <h3>Поиск</h3>
                <li> 
                    <p>Удобный поиск</p>
                </li>
                <li> 
                    <p>Понятный поиск</p>
                </li>
            </ul>
            <ul class="card">
                <h3>Профиль</h3>
                <li> 
                    <p>Вся информация о студенте</p>
                </li>
                <li> 
                    <p>Присутствуют достижения студента</p>
                </li>
            </ul>
        </section>
    </main>
    <footer class="main-footer">
        <a class="down-logo" href="#">
            <h1>LearnHub</h1>
        </a>
        <ul class="social-list">
            <li class="social-list-item"> 
                <img src="img/facebook.svg" width="36" height="36" alt="Картика">
            </li>
            <li class="social-list-item">
                <img src="img/twitter.svg" width="36" height="36" alt="Картика">
            </li>
            <li class="social-list-item">
                <img src="img/instagram.svg" width="36" height="36" alt="Картика">
            </li>
        </ul>
    </footer>
</body>
</html>
